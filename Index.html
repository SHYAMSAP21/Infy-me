<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="My App">
<link rel="apple-touch-icon" href="/icons/icon-192.png">

  <title>Book Seat — Mockup</title>
  <style>
    :root{
      --purple:#7b2eb5;
      --muted:#8f8f8f;
      --line:#e6e6e6;
      --card-bg:#fff;
      --bg:#fafafa;
      --accent:#00b050;
      --pill:#f3f0fb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#222;
      line-height:1.35;
    }

    /* top app bar */
    .appbar{
      background:var(--purple);
      color:white;
      padding:14px 16px;
      display:flex;
      align-items:center;
      gap:12px;
      position:sticky;
      top:0;
      z-index:10;
    }
    .back {
      width:34px;height:34px;border-radius:8px;
      display:inline-flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.08);cursor:pointer;
    }
    .title{
      font-weight:600;
      font-size:18px;
      flex:1;
      text-align:center;
    }
    .more{
      width:20px;height:20px;opacity:0.9;
    }

    .container{
      max-width:760px;
      margin:18px auto;
      padding:0 14px 80px;
    }

    /* recent booking card */
    .card{
      background:var(--card-bg);
      border-radius:10px;
      box-shadow:0 2px 8px rgba(12,12,12,0.06);
      padding:14px;
      margin-bottom:18px;
      border:1px solid var(--line);
    }
    .recent-head{font-weight:700;color:#222;margin-bottom:10px}
    .booking-row{
      display:flex;align-items:flex-start;gap:12px;justify-content:space-between;
    }
    .booking-info{color:#666}
    .booking-info .date{color:var(--muted);font-size:13px;margin-bottom:6px}
    .booking-info .cubicle{font-weight:700;margin-bottom:6px}
    .booking-info .meta{font-size:13px;color:#9a9a9a}

    .badge{
      border:2px solid #1aa34a;color:#1aa34a;
      padding:6px 10px;border-radius:8px;font-weight:700;font-size:12px;
      align-self:flex-start;
      background:rgba(26,163,74,0.06);
    }

    /* Form area */
    .section-title{
      margin:18px 0 10px;
      font-weight:700;
      text-align:center;
      color:#222;
    }

    .form{
      background:var(--card-bg);
      border-radius:12px;
      padding:18px;
      border:1px solid var(--line);
    }

    .form .row{
      margin-bottom:14px;
    }
    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }
    .input{
      border:none;
      border-bottom:1px solid var(--line);
      padding:10px 6px;
      font-size:15px;
      background:transparent;
      width:100%;
      outline:none;
      color:#222;
    }
    .two-col{
      display:flex;
      gap:12px;
    }
    .two-col .col{flex:1}

    /* radio group */
    .radio-row{
      display:flex;
      gap:18px;
      align-items:center;
      margin:10px 0 18px;
    }
    .radio{
      display:flex;gap:8px;align-items:center;cursor:pointer;
      user-select:none;
    }
    .radio input{display:none}
    .radio .dot{
      width:18px;height:18px;border-radius:50%;border:2px solid var(--line);
      display:inline-block;position:relative;background:white;
    }
    .radio input:checked + .dot{
      border-color:var(--purple);
      background:var(--purple);
      box-shadow:inset 0 0 0 3px white;
    }

    .small-note{
      font-size:13px;color:#7f7f7f;margin-top:6px;
    }

    .available{
      display:flex;justify-content:space-between;align-items:center;margin-top:8px;
      font-weight:700;
    }

    /* bottom data bits mini-sheet */
    .bottom-sheet{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:14px;
      width:calc(100% - 28px);
      max-width:760px;
      background:linear-gradient(180deg,#fff,#fff);
      border-radius:18px;
      padding:10px 14px;
      box-shadow:0 10px 24px rgba(0,0,0,0.12);
      border:1px solid var(--line);
    }
    .sheet-handle{
      width:40px;height:6px;background:var(--line);border-radius:6px;margin:6px auto;
    }
    .sheet-title{font-weight:700;color:var(--purple);margin-bottom:6px}
    .sheet-text{font-size:13px;color:#666}

    @media(min-width:880px){
      body{background:#f3f3fb}
      .container{margin-top:22px}
    }
  </style>
</head>
<body>

  <div class="appbar">
    <div class="back" aria-hidden>&larr;</div>
    <div class="title">Book Seat</div>
    <div class="more">⋮</div>
  </div>

  <main class="container">
    <!-- Recent booking card -->
    <div class="card">
      <div class="recent-head">Recent Booking</div>

      <div class="booking-row">
        <div>
          <div class="booking-info">
            <div class="date">22-Sep-2025</div>
            <div class="cubicle">Cubicle : MUM02 01 04 A 437</div>
            <div class="meta">Mumbai, ILMUMBAISTP, SDB01, SLOT-1, 8AM-1PM Floor, A Wing</div>
          </div>
        </div>

        <div>
          <div class="badge">BOOKED</div>
        </div>
      </div>
    </div>

    <div class="section-title">Provide your DC and building preferences</div>

    <form class="form" onsubmit="return false">
      <div class="row">
        <label for="date">Date</label>
        <input id="date" class="input" placeholder="Select date" />
      </div>

      <div class="row">
        <label for="city">City</label>
        <input id="city" class="input" value="Mumbai" />
      </div>

      <div class="row">
        <label for="dc">DC</label>
        <input id="dc" class="input" value="ILMUMBAISTP" />
      </div>

      <div class="row">
        <label>Allocation Type Details</label>
        <div class="radio-row">
          <label class="radio"><input type="radio" name="alloc" checked /><span class="dot"></span>Account</label>
          <label class="radio"><input type="radio" name="alloc" /><span class="dot"></span>Unit/Subunit</label>
          <label class="radio"><input type="radio" name="alloc" /><span class="dot"></span style="background:var(--purple)">General</label>
        </div>
      </div>

      <div class="row">
        <label for="building">Building Number</label>
        <input id="building" class="input" value="SDB01" />
      </div>

      <div class="two-col" style="margin-top:6px">
        <div class="col">
          <label for="floor">Floor</label>
          <input id="floor" class="input" value="SLOT-3,FULL-DAY" />
        </div>
        <div class="col">
          <label for="wing">Wing</label>
          <input id="wing" class="input" value="A" />
        </div>
      </div>

      <div class="row" style="margin-top:10px">
        <div class="available">
          <div>Available Seats</div>
          <div style="color:var(--accent);font-weight:700">0</div>
        </div>
      </div>

    </form>
  </main>

  <!-- bottom data bits -->
  <div class="bottom-sheet" role="note" aria-label="Data Bits">
    <div class="sheet-handle" aria-hidden></div>
    <div style="display:flex;gap:12px;align-items:center">
      <div style="flex:1">
        <div class="sheet-title">Data Bits</div>
        <div class="sheet-text">Helping you to check all seats available for booking</div>
      </div>
      <div style="font-size:24px;color:var(--purple)">⌃</div>
    </div>
  </div>

  <!-- optional: image of the original screenshot (place booking-screenshot.jpg in same folder) -->

    <img src="booking-screenshot.jpg" alt="source screenshot" style="width:100%;border-radius:10px;border:1px solid var(--line)">
  </div> -->

</body>
</html>
